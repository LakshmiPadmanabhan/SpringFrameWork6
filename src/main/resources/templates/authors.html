<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>List of Authors</title>
</head>
<body>
	<h1>Author List</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>Author First Name</th>
			<th>Author Last Name</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">Id</td>
			<td th:text="${author.firstName}">Author First Name</td>
			<td th:text="${author.lastName}">Author Last Name</td>
		</tr>
	</table>
</body>
</html>
